<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VR Prototype</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <div class="video-wrap">
        <div class="video_box">
            <div class="temp"> <img src="img/temp.png" alt="temperature"></div>
            <div class="flexible-container">
                <iframe src="https://h5.veer.tv/player?vid=160766&utm_medium=embed" frameborder="0" allowfullscreen="true"></iframe>
            </div>
        </div>
    </div>

    <div class="arrow"><a href="#video-two"><img src="img/down-arrow.png" alt="Scroll Down Arrow"></a></div>

    <div class="video-wrap">
        <div class="video_box">
            <div class="temp"> <img src="img/close1.gif" alt="close up temperature"></div>
            <div class="flexible-container" id="video-two">
                <iframe src="https://assets.veervr.tv/@veervr/blink/v0.8.6/embed/index.html?ixId=MtbjxDMRdIoavhue9xLHNJtmZCY&lang=en&utm_medium=embed" frameborder="0" allowfullscreen="true"></iframe>
            </div>
        </div>
    </div>

    <div class="arrow"><a href="#video-three"><img src="img/down-arrow.png" alt="Scroll Down Arrow"></a></div>

    <div class="video-wrap">
        <div class="video_box">
            <div class="temp"> <img src="img/close2.gif" alt="close up temperature"></div>
            <div class="flexible-container" id=video-three>
                <iframe src="https://h5.veer.tv/player?vid=178636&utm_medium=embed" frameborder="0" allowfullscreen="true"></iframe>
            </div>
        </div>
    </div>
    
</body>
</html>
